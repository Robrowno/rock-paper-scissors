<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple game of Rock, Paper, Scissors!">
    <meta name="keywords" content="rockpaperscissors, game, javascriptgame">

    <link rel="stylesheet" href="./assets/style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors!</h1>
    <div class="content-block">
        <h2 class="subheading"> Choose Your Weapon!</h2>
        <div class="block">
            <div class="item">🤜</div>
            <div class="item">✋</div>
            <div class="item">✌️</div>
        </div>
    </div>

    <div id="arena">
        <div id="user" class="arena-block"></div>
        <div id="comp" class="arena-block"></div>
    </div>

    <div class="content-block">
        <h2 class="subheading"></h2>
        <div class="block">
            <div id="user-score">User <span>0</span></div>
            <div id="comp-score"><span>0</span> Computer</div>
        </div>
    </div>

<script src="./assets/style.js"></script>    
</body>
</html>
